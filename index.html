<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo 1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary bg-opacity-50">
    <div class="container">
        <form class="form1">
            <div class="m-3 input1">
                <label for="cat-text" class="form-label">Talking Cats</label>
                <input type="text" class="form-inline" id="cat_text" aria-describedby="emailHelp"
                    placeholder="Enter what the cat wanna say">
            </div>
            <div class="m-3 input2">
                <label for="cat_number" class="form-label">Number of Cats</label>
                <input type="text" class="form-inline" id="cat_number" placeholder="Enter No.of cats to display">
            </div>
            <div class="btns">
            <button type="submit" class="btn btn-primary btn1">Submit</button>
            <button type="button" class="btn btn-light btn2">Clear</button>
        </div>
        </form>

    </div>
    <div class="row row_class">
       
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
